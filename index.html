<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

<body>
    
        <svg height="250">
           
            <use xlink:href="images/circle.svg#circle"></use>
        </svg>


    <br> 
    <svg width="400" height="300" xmlns="http://www.w3.org/2000/svg">
        <rect width="300" height="200" x="20" y="30" rx="0" ry="0" fill="transparent" stroke="black"
            stroke-width="10" />
        <polyline points="20,30 170,130 320,30" stroke-linejoin="round"
            style="fill:none;stroke:black;stroke-width:10" />
    </svg>


    <br>
    <svg width="500" height="500" xmlns="http://www.w3.org/2000/svg" class="triangle">
        <polygon points="200,300 20,20 380,20" style="fill:none;stroke:black;stroke-width:10" />
        <line x1="20" y1="20" x2="200" y2="120" style="fill:none;stroke:black;stroke-width:10" />
        <line x1="200" y1="120" x2="380" y2="20" style="fill:none;stroke:black;stroke-width:10" />
        <line x1="200" y1="120" x2="200" y2="300" style="fill:none;stroke:black;stroke-width:10" />
    </svg>
